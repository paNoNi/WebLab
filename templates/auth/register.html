{% extends "auth/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

    <form method="POST" action="{% url 'register'  %}">
        <div>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" name="register" value="Регистрация", class="btn btn-primary">
        </div>

    </form>

{% endblock content %}
