{% extends "sod/base.html" %}

{% block content %}

    <section class="Manage">
        <div>
            <a href="add">Добавить</a>
            <a href="#">Удалить</a>
        </div>
    </section>

    <main>
        <section class="Tasks">
            {% for pair in pairs_list %}
                {% if pair.user.id == user.profile.id %}
                    <div>
                        <div>
                            <h3>{{ pair.task.name }}</h3>
                            <p>{{ pair.task.description }}</p>
                            <p>{{ pair.task.date }}</p>
                        </div>
                        <img src="{{ pair.task.image.url }}" alt="Пикча">
                    </div>
                    {% endif %}

            {% endfor %}
        </section>
    </main>

{% endblock content %}
