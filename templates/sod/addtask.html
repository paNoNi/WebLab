{% extends "sod/base.html" %}
{% load crispy_forms_filters %}

{% block title %}
    Добавить задание
{% endblock %}

{% block content %}
    <form method="POST" class="InputForm" action="add" enctype="multipart/form-data">
        <h1>Создать задание</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
{% endblock content %}
