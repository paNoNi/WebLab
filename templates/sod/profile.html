{% extends "sod/base.html" %}

{% block title %}
    Профиль
{% endblock %}

{% block content %}

    <body>
    <main>
        {% if user.id == profile.user.id %}
            <div>
                <img src="{{ profile.photo.url }}" alt="">
                <p>{{ profile.user }}</p>
                <p>{{ profile.user.email }}</p>
            </div>
        {% else %}
            <p>Доступ закрыт</p>
        {% endif %}
    </main>
    </body>

{% endblock content %}
